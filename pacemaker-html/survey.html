<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>소프트웨어 기술 선호에 관한 질문</title>
        <link href="css/survey.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>설문지</h1>
            <p>
                소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
            </p>
        </header>

        <form>
            <span>학년</span>
            <label><input type="radio" name="grade" value="1" checked>1학년 </label>
            <label><input type="radio" name="grade" value="2" >2학년 </label>
            <label><input type="radio" name="grade" value="3" >3학년 </label>
            <br>

            <span>성별</span>
            <label><input type="radio" name="sex" value="1" checked>남 </label>
            <label><input type="radio" name="sex" value="2" >여 </label>
            <br>

            <span>관심 분야</span>
            <select name="interest">
                <option value="1" selected>모바일 소프트웨어</option>
                <option value="2" >인공지능</option>
                <option value="3" >블록체인</option>
                <option value="4" >빅데이터</option>
                <option value="5" >클라우드 컴퓨팅</option>
            </select>
            <br>

            <span>진로</span>
            <label><input type="radio" name="job" value="1" checked>개발 </label>
            <label><input type="radio" name="job" value="2" >기획 </label>
            <label><input type="radio" name="job" value="2" >영업 </label>
            <label><input type="radio" name="job" value="3" >창업 </label>
            <br>

            <span>남기고 싶은 말</span>
            <textarea placeholder="글을 남겨주세요" rows="15" cols="70"></textarea>
        </form>

        <footer>
            <p>Copyright 2022 by kitae</p>
        </footer>
    </body>
</html>
