<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 클릭 연습</title>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid blue;
        }
        td {
            width: 50px;
            height: 50px;
            border: 1px solid blue;
            text-align: center;
            position: relative;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
        }
        #image-container {
            position: relative;
            width: 500px; /* Adjust as needed */
            height: 500px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <h3>마우스 클릭 연습</h3>
    <hr>

    <div id="image-container">
        <table id="grid">
        </table>
    </div>

    <script>
        const rows = 10;
        const cols = 10;
        const table = document.getElementById('grid');
        const imgSrc = '/pacemaker-html/images/donkey.png';
        let currentImg = null;

        function createTable() {
            for (let i = 0; i < rows; i++) {
                const tr = document.createElement('tr');
                for (let j = 0; j < cols; j++) {
                    const td = document.createElement('td');
                    td.addEventListener('click', placeImage);
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }
        }

        function placeImage(event) {
            const cell = event.currentTarget;
            if (currentImg) {
                currentImg.remove();
            }
            const img = document.createElement('img');
            img.src = imgSrc;
            cell.appendChild(img);
            currentImg = img;
        }

        function placeImageInitially() {
            const randomRow = Math.floor(Math.random() * rows);
            const randomCol = Math.floor(Math.random() * cols);
            const initialCell = table.rows[randomRow].cells[randomCol];
            const img = document.createElement('img');
            img.src = imgSrc;
            initialCell.appendChild(img);
            currentImg = img;
        }

        createTable();
        placeImageInitially();
    </script>

</body>
</html>
