<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>별 문자</title>
    <script>
      function printstar(n) {
        let m = parseFloat(n);
        if (isNaN(m) || m <= 0 || !Number.isInteger(m)) {
          document.write("입력 오류 입니다.");
          return;
        }
        for (let i = 1; i <= m; i++) {
          for (let j = 1; j <= i; j++) {
            document.write("*");
          }
          document.write("<br>");
        }
      }
    </script>
  </head>
  <body>
    <h3>별 문자 출력하기</h3>
    <hr>
    <script>
      let n = prompt("정수를 입력하세요", ""); 
      printstar(n);
    </script>
  </body>
</html>
